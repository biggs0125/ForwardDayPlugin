<html>
<script>
function getText() {
    browserName = navigator.userAgent;
    if(browserName.indexOf("Safari") != -1){browserName = "Safari";}
    if (window.XMLHttpRequest){var req=new XMLHttpRequest();}
    else {var req=new ActiveXObject("Microsoft.XMLHTTP");}
    req.open("GET","http://prayer.forwardmovement.org/bare/bare_forward_day_by_day.php",true);
    req.send();
    req.onreadystatechange=function(){
        if(req.readyState==4 && req.status==200){
            if (window.DOMParser){
                if(browserName == "Safari"){
                    var quote = req.responseText.match(/<p class="quote">(.*?)<\/p>/)[0];
                    document.getElementById("FDverse").innerHTML=quote;}
                else{
                    parser=new DOMParser();
                    htmlDoc=parser.parseFromString(req.responseText, "text/html");
                    var quote = htmlDoc.getElementsByClassName("quote");
                    document.getElementById("FDverse").innerHTML=quote[0].innerText;}}
            else{
                htmlDoc=new ActiveXObject("Microsoft.XMLDOM");
                htmlDoc.async=true;
                htmlDoc.loadXML(req.responseText);
                var quote = htmlDoc.getElementsByClassName("quote");
                document.getElementById("FDverse").innerHTML=quote[0].innerText;}}}}
window.onload=function() {
    var d = new Date();
    var daynum = d.getDay();
    var day = "";
    if (daynum == 0) {day = "Sunday";}
    if (daynum == 1) {day = "Monday";}
    if (daynum == 2) {day = "Tuesday";}
    if (daynum == 3) {day = "Wednesday";}
    if (daynum == 4) {day = "Thursday";}
    if (daynum == 5) {day = "Friday";}
    if (daynum == 6) {day = "Saturday";}
    var toDisp=day+", "+d.toLocaleDateString();
    document.getElementById("FDdate").innerHTML=toDisp;
    getText();}
</script>
